<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Hot Restaurant</h1>
        <p class="lead">Reserve a table by inputting your information below!</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
        <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
      </div>
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Name</label>
                      <input type="name" class="form-control" id="exampleFormControlInput1 name" placeholder="first name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Phone Number</label>
                        <input type="phonenumber" class="form-control" id="exampleFormControlInput1 phone-number" placeholder="###-###-####">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1 email" placeholder="name@example.com">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Unique Username</label>
                        <input type="username" class="form-control" id="exampleFormControlInput1 username" placeholder="abc123">
                      </div>
                  </form>
                  <button type="button" class="btn btn-dark">Submit</button>
              </div>
          </div>
      </div>

</body>
</html>
